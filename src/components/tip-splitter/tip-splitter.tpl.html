<div ng-repeat="partner in $ctrl.partners">
    <label>
        {{partner.name}}
        <input
            ng-model="partner.hours"
            type="number">
    </label>
</div>

<input ng-model="$ctrl.tipTotal">
    <button
        ng-click="$ctrl.calculatePartnersTips()"
        type="button"
        name="button">
        Submit
    </button>
</input>

<ul>
    <li ng-repeat="partner in $ctrl.partners">{{ partner.tips }}</li>
</ul>
