<div class="row">
  <section class="col-xs-12 col-sm-4">
    <form class="form-horizontal">

      <div
        *ngFor="let partner of partners"
        class="form-group">

        <label class="sr-only" for="{{ partner.id }}">Amount (in dollars)</label>
        <div class="input-group">
          <div class="input-group-addon">{{ partner.name }}</div>
          <input
            [(ngModel)]="partner.hours"
            type="number"
            name="{{ partner.id }}-hours"
            placeholder="Amount"
            id="{{ partner.id }}"
            class="form-control">
        </div>

      </div>


      <div class="form-group">
        <label class="sr-only" for="tipTotal">Amount (in dollars)</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input
            [(ngModel)]="tipTotal"
            type="text"
            name="tip-total"
            placeholder="Amount"
            id="tipTotal"
            class="form-control">
        </div>
      </div>
      <button
        (click)="calculatePartnersTips()"
        type="submit"
        class="btn btn-primary">
        Calculate Tips
      </button>
    </form>
  </section>
</div>

<br>

<div class="row">

  <section class="col-sm-12">
    <h3>Bills</h3>
    <ul>
      <li>$100: {{ bills.d100 }}</li>
      <li>$50: {{ bills.d50 }}</li>
      <li>$20: {{ bills.d20 }}</li>
      <li>$10: {{ bills.d10 }}</li>
      <li>$5: {{ bills.d5 }}</li>
      <li>$1: {{ bills.d1 }}</li>
    </ul>
  </section>

  <section class="col-sm-12">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Partner</th>
          <th>Earned</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let partner of partners">
          <td>{{ partner.name }}</td>
          <td>{{ partner.tips | currency:"USD":true }}</td>
        </tr>
      </tbody>

    </table>
  </section>
</div>
